<!DOCTYPE html>

<html>
<head>
    <title> List of applicants</title>
</head>
<body>

    <h1 style="font-family:verdana;">Applicants </h1>
    <table border=3>
        {% for applicant in applicants %}
            <tr>
            <td>{{applicant.first_name}}</td>
            <td>{{applicant.last_name}}</td>
            <td>{{applicant.hometown}}</td>
            <td>{{applicant.application_code}}</td>
            <td>{{applicant.status}}</td>
            <td>{{applicant.closest_school.school_name}}</td>
            <td>{{applicant.application_time}}</td>
            </tr>
        {% endfor %}
    </table>

    <a href="{{url_for('main_page')}}">Home </a>

</body>
</html>
